<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="ui-fluid">
  <div class="ui-grid-row">
    <div class="ui-grid-col-2 containers ui-fluid ">
      <br>
      <br>
      <br>
      <div class="ui-fluid">
        <p-card class="register ui-fluid" header="Create Service" subheader="Services && Products"
                [style]="{width: '360px'}" styleClass="ui-card-shadow ">
          <p-header>
            <img class="img" align="left" src="../../assets/barber-shop.jpg"/>
          </p-header>
          <div>
            Enjoy the convenience of our web service, so you can schedule an appointment for the day and time you want
            to enjoy our barber and hairdressing services.
          </div>
          <p-footer>
            <a routerLink="/services/getSubServices" style="margin-right: .25em">Go Back to View Services</a>

          </p-footer>
        </p-card>
      </div>
    </div>
    <div class="ui-fluid">
      <div class="ui-grid-col-6">
        <div>
          <form [formGroup]="userform" class="login-container"
                (ngSubmit)="onSubmit(userform.value)">
            <p-panel
              class="ng-tns-c4-15 ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all ng-star-inserted "
              header="Create Service">
              <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-2">
                    Name *:
                  </div>
                  <div class="ui-grid-col-6">
                    <input pInputText type="text"
                           class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget"
                           formControlName="name" [(ngModel)]="subService.name" placeholder="Required"/>
                  </div>
                  <div>
                    <p-message severity="error" text="name is required"
                               *ngIf="!userform.controls['name'].valid&&userform.controls['name'].dirty"></p-message>
                    <p-message severity="success" class="containers1"
                               *ngIf="userform.controls['name'].valid && userform.controls['name'].dirty"></p-message>
                  </div>
                </div>
                <br>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-2">
                    Duration *:
                  </div>
                  <div class="ui-grid-col-6">
                    <input pInputText type="text"
                           class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget"
                           formControlName="duration" [(ngModel)]="subService.duration" placeholder="Required"/>
                  </div>
                  <div>
                    <p-message severity="error" text="Duration is required"
                               *ngIf="!userform.controls['duration'].valid&&userform.controls['duration'].dirty"></p-message>
                    <p-message severity="success"
                               *ngIf="userform.controls['duration'].valid&&userform.controls['duration'].dirty"></p-message>
                  </div>
                </div>
                <br>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-2">
                    Price *:
                  </div>
                  <div class="ui-grid-col-6">
                    <input pInputText type="text"
                           class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget"
                           formControlName="price" [(ngModel)]="subService.price" placeholder="Required"/>
                  </div>
                  <div>
                    <p-message severity="error" text="price is required"
                               *ngIf="!userform.controls['price'].valid&&userform.controls['price'].dirty"></p-message>
                    <p-message severity="success"
                               *ngIf="userform.controls['price'].valid&&userform.controls['price'].dirty"></p-message>
                  </div>
                </div>
                <br>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-2">
                    Type Service *:
                  </div>
                  <div class="ui-grid-col-6">
                    <p-dropdown [options]="services" placeholder="Select a Brand" formControlName="service_id"
                                [(ngModel)]="subService.service_id"
                    ></p-dropdown>
                  </div>
                  <div>
                    <p-message severity="error" text="Service is required"
                               *ngIf="!userform.controls['service_id'].valid&&userform.controls['service_id'].dirty"></p-message>
                    <p-message severity="success"
                               *ngIf="userform.controls['service_id'].valid && userform.controls['service_id'].dirty"></p-message>
                  </div>
                </div>
                <br>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-2"></div>
                  <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Register" (click)="onRegister()"
                            [disabled]="!userform.valid"></button>
                  </div>
                  <div class="ui-grid-col-4"></div>
                </div>
              </div>
            </p-panel>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
